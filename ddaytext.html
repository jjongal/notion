<body>  
    <div class="counter"></div>
    
    <script>
        let counter = document.querySelector('.counter');
        let today = new Date(), //현재 날짜 가져오기
            dday = new Date("Dec 12,2021, 00:00:00").getTime(), //디데이
            gap = dday - today,
            result = Math.floor(gap / (1000 * 60 * 60 * 24));
        
        counter.innerHTML = `D-${result}`
    </script>
</body>
